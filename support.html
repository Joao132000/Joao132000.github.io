<!DOCTYPE html>
<html>
<head>
    <title>Support Information</title>
    <style>
        /* Style the page heading */
        h1 {
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin: 0 0 20px;
            text-align: center;
        }

        /* Style the section headings */
        h2 {
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0 10px;
        }

        /* Style the FAQ section */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

            li:first-child {
                font-weight: bold;
            }

        /* Style the contact information section */
        .contact {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 30px 0;
            padding: 20px;
        }

            .contact p {
                font-family: Arial, sans-serif;
                font-size: 18px;
                line-height: 1.5;
                margin: 0 0 20px;
            }

            .contact ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .contact li {
                font-family: Arial, sans-serif;
                font-size: 18px;
                line-height: 1.5;
                margin-bottom: 10px;
            }
    </style>
</head>
<body>
    <h1>Support Information</h1>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>If you have any further questions or issues, please feel free to contact our support team:</p>
        <ul>
            <li>Email: jpcscarvalho@gmail.com</li>
        </ul>
    </div>
</body>
</html>
